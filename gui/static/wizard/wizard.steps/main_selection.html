<div id="action_group_wrapper">
	<label for="action_clustering">
		<input type="radio" id = "action_clustering" name="action_group" value ="clustering"/> 
	Get clusters from a set of trajectories</label> </br>
	
	<label for="action_clustering_advanced">
		<input type="radio" id = "action_clustering_advanced" name="action_group" value ="clustering_advanced" checked/> 
	Get clusters from a set of trajectories (advanced)</label> </br>
		
	<label for="action_compress">
		<input type="radio" id = "action_compress" name="action_group" value="compression"/> 
	Compress a set of trajectories</label></br>
	
	<label for="action_compare">
		<input type="radio" id = "action_compare" name="action_group" value="comparison" disabled/>
	Compare trajectories</label></br>
	
	<label for="action_results">
		<input type="radio" id = "action_results" name="action_group" value="results"/> 
	See results</label></br>
</div>
